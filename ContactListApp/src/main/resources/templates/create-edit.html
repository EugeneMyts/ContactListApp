<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating or Editing Contacts</title>
</head>
<body>

<h1>Creating or editing contact list</h1>
<form action="/contact/save" method="post">
    <input type="hidden" name="id" th:value="${contact.id}">

    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="firstName" required th:text="${contact.firstName}" th:value="${contact.firstName}">
    </div>

    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="lastName" required th:text="${contact.lastName}" th:value="${contact.lastName}">
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required th:text="${contact.email}" th:value="${contact.email}">
    </div>

    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required th:text="${contact.phone}" th:value="${contact.phone}">
    </div>
    <button type="submit">SAVE</button>


</form>

</body>
</html>
